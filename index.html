<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="htps://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>PDF Viewer</title>
  </head>
  <body>
    <div class="top-bar">
      <button class="btn" id="next-page">
        <i class="fas fa-arrow-circle-left"></i>Prev Page
      </button>
      <button class="btn" id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>Next PAGE
      </button>
      <span class="page-info"
        ><span id="page-num"></span> of <span id="page-count"></span
      ></span>
    </div>

    <!-- The canvas that renders the pdf document -->
    <canvas id="page-render"></canvas>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
